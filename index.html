<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-container">
        <div class="sub-container">
            <h1 class="percentage-heading">Percentage Calculator</h1>
            <label for="total-classes" class="head-text">Enter total no of classes held</label><br><br>
            <input type="number" id="total-classes" class="input-box" /><br><br>
            <label for="total-attend" class="head-text">Enter total classes attended</label><br><br>
            <input type="number" id="total-attend" class="input-box" /><br><br>
            <label for="percentage" class="head-text">Enter percentage that you want</label><br><br>
            <input type="number" id="percentage" class="input-box" /><br><br>
            <button class="button" onclick="percentage_calculator()">Calculate</button>
            <p id="classes" class="result"></p>
            <p id="weeks" class="result"></p>
        </div>
    </div>
    <script src="index.js" class="result"></script>
</body>

</html>
